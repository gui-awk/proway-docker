name: Auto Tag Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tag-develop:
    if: github.actor != 'github-actions[bot]' && (github.event_name != 'pull_request' || github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next v1.0.x tag
        id: version
        env:
          TAG_PREFIX: v1.0.
        run: |
          set -euo pipefail
          git fetch --tags --force
          LAST_TAG=$(git tag -l "${TAG_PREFIX}*" --sort=-version:refname | head -n 1)
          if [ -z "$LAST_TAG" ]; then
            NEXT_TAG="${TAG_PREFIX}0"
          else
            PATCH=${LAST_TAG#${TAG_PREFIX}}
            if ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
              echo "Última tag ${LAST_TAG} não possui parte numérica válida."
              exit 1
            fi
            NEXT_PATCH=$((PATCH + 1))
            NEXT_TAG="${TAG_PREFIX}${NEXT_PATCH}"
          fi
          echo "last_tag=${LAST_TAG}" >> "$GITHUB_OUTPUT"
          echo "next_tag=${NEXT_TAG}" >> "$GITHUB_OUTPUT"
          echo "Proxima tag: ${NEXT_TAG}"

      - name: Update changelog
        id: changelog
        env:
          LAST_TAG: ${{ steps.version.outputs.last_tag }}
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          set -euo pipefail
          CHANGELOG_FILE="CHANGELOG"
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s")
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi
          if [ -z "$COMMITS" ]; then
            echo "Sem commits novos para o changelog."
            echo "has_updates=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ ! -f "$CHANGELOG_FILE" ]; then
            printf "# Changelog\n\n" > "$CHANGELOG_FILE"
          fi
          EXISTING_CONTENT=""
          if [ -s "$CHANGELOG_FILE" ]; then
            EXISTING_CONTENT=$(sed '1d' "$CHANGELOG_FILE")
          fi
          {
            printf "# Changelog\n\n"
            printf "## %s - %s\n\n" "$NEXT_TAG" "$(date -u +'%Y-%m-%d')"
            printf "%s\n\n" "$COMMITS"
            if [ -n "$EXISTING_CONTENT" ]; then
              printf "%s\n" "$EXISTING_CONTENT"
            fi
          } > "$CHANGELOG_FILE"
          echo "has_updates=true" >> "$GITHUB_OUTPUT"

      - name: Commit changelog
        if: steps.changelog.outputs.has_updates == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG
          git commit -m "docs: update changelog for ${NEXT_TAG}"
          git push origin HEAD:develop

      - name: Create and push tag
        if: steps.changelog.outputs.has_updates == 'true'
        env:
          NEXT_TAG: ${{ steps.version.outputs.next_tag }}
        run: |
          set -euo pipefail
          if [ -z "$NEXT_TAG" ]; then
            echo "Sem nova tag para criar."
            exit 0
          fi
          if git rev-parse "$NEXT_TAG" >/dev/null 2>&1; then
            echo "Tag ${NEXT_TAG} já existe. Nada a fazer."
            exit 0
          fi
          git tag -a "$NEXT_TAG" -m "Tag automática para merge na develop"
          git push origin "$NEXT_TAG"